<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .avatar {
            vertical-align: middle;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/templates/admin}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">My Profile</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Update successfully
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/admin/user/{id}/update(id=${id})}"
                        th:object="${user}"
                >
                    <div class="form-group md-12">
                        <div class="d-flex justify-content-center">
                            <img th:src="@{${'/images/' + user.getAvatarURL()}}" alt="Avatar" class="avatar">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input
                                disabled
                                class="form-control"
                                id="firstName"
                                name="firstName"
                                placeholder="Enter first name"
                                th:field="*{firstName}"
                                type="text"
                        />
                        <p th:errors = "*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input
                                disabled
                                class="form-control"
                                id="lastName"
                                name="lastName"
                                placeholder="Enter last name"
                                th:field="*{lastName}"
                                type="text"
                        />
                        <p th:errors = "*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                disabled
                                class="form-control"
                                id="email"
                                name="email"
                                th:field="*{email}"
                                type="email"
                        />
                        <p th:errors = "*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>


                    <div class="form-group mb-3">
                        <label class="form-label">Identity Number</label>
                        <input
                                disabled
                                class="form-control"
                                id="identityNumber"
                                name="identityNumber"
                                th:field="*{identityNumber}"
                                type="number"
                        />
                        <p th:errors = "*{identityNumber}" class="text-danger"
                           th:if="${#fields.hasErrors('identityNumber')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Phone Number</label>
                        <input
                                disabled
                                class="form-control"
                                id="phone"
                                name="phone"
                                th:field="*{phone}"
                                type="number"
                        />
                        <p th:errors = "*{phone}" class="text-danger"
                           th:if="${#fields.hasErrors('phone')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Date Birth</label>
                        <input
                                disabled
                                class="form-control"
                                id="dateBirth"
                                name="dateBirth"
                                th:field="*{dateBirth}"
                                type="date"
                        />
                        <p th:errors = "*{dateBirth}" class="text-danger"
                           th:if="${#fields.hasErrors('dateBirth')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" id="gender" th:field="*{gender}">
                            <option th:each="genderOpt : ${T(net.enjoy.springboot.registrationlogin.dto.Gender).values()}"
                                    th:value="${genderOpt}" th:text="${genderOpt}"></option>
                        </select>
                        <p th:errors = "*{gender}" class="text-danger"
                           th:if="${#fields.hasErrors('gender')}"></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
